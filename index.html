<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Reaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Joke</h1>
        <div id="joke">Loading...</div>
        <button id="fetch-joke">Fetch New Joke</button>
        <div class="reactions">
            <span class="emoji" id="like">👍</span>
            <span class="emoji" id="love">❤️</span>
            <span class="emoji" id="laugh">😂</span>
            <span class="emoji" id="surprise">😲</span>
            <span class="emoji" id="dislike">👎</span>
            <span class="emoji" id="angry">😠</span>
        </div>
        <div id="reaction-display">React to the joke!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
